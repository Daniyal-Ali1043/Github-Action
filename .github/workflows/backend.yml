name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_docker_image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22.4.1'

    - name: Install dependencies
      run: npm install
      working-directory: server

    - name: Build Docker image
      run: docker build -t backend-app:22.4.1 ./server

  deploy_to_ec2:
    runs-on: ubuntu-latest
    needs: build_docker_image

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set file permissions for SSH key
      run: chmod 400 ~/Downloads/12345.pem

    - name: SSH into EC2 - Pull latest code
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/Downloads/12345.pem ubuntu@ec2-52-66-199-220.ap-south-1.compute.amazonaws.com "cd ~/Github-Action && git pull origin main"

    - name: SSH into EC2 - Stop running containers
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/Downloads/12345.pem ubuntu@ec2-52-66-199-220.ap-south-1.compute.amazonaws.com "cd ~/Github-Action && docker-compose down"

    - name: SSH into EC2 - Build Docker images
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/Downloads/12345.pem ubuntu@ec2-52-66-199-220.ap-south-1.compute.amazonaws.com "cd ~/Github-Action && docker-compose build server"

    - name: SSH into EC2 - Start containers
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/Downloads/12345.pem ubuntu@ec2-52-66-199-220.ap-south-1.compute.amazonaws.com "cd ~/Github-Action && docker-compose up -d server"
